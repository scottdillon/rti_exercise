{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row ">
        <div class="container mt-5">
            <h1 class="">Raw Census Data</h1>
            <article class="mt-5">
                <p class="lead">Table 1: Census Data</p>
            </article>
            <div class="d-flex justify-content-between">
                <input type="button" class="btn btn-primary" value="Reverse" id="rev_button_top" onclick="window.location.href='?page={{ page - 2 }}'">
                <a href="/show_data?page={{ first_page - 1 }} ">First Page:{{ first_page }}</a>
                <p>Current Page:{{ page }}</p>
                <a href="/show_data?page={{ last_page - 1 }}">Last Page:{{ last_page }}</a>
                <input type="button" class="btn btn-primary" value="Forward" id="forward_button_top" onclick="window.location.href='?page={{ page }}'">
            </div>
            <div class="mt-1">
            {{ table_html|safe }}
            </div>
            <div class="d-flex justify-content-between mt-1">
                <input type="button" class="btn btn-primary" value="Reverse" id="rev_button_bottom" onclick="window.location.href='?page={{ page - 2 }}'">
                <a href="/show_data?page={{ first_page - 1 }} ">First Page:{{ first_page }}</a>
                <p>Current Page:{{ page }}</p>
                <a href="/show_data?page={{ last_page - 1 }}">Last Page:{{ last_page }}</a>
                <input type="button" class="btn btn-primary" value="Forward" id="forward_button_bottom" onclick="window.location.href='?page={{ page }}'">
            </div>
        </div>
    </div>
</div>

{% endblock %}
